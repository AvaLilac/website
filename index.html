<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ava Lilac Photography</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}
body{background:#0f0f10;color:#fff;overflow-x:hidden;}
header{padding:100px 20px 70px;text-align:center;}
header h1{font-size:3rem;font-weight:600;letter-spacing:-1px;}
header p{margin-top:15px;font-size:1.1rem;color:#9a9a9a;}
.gallery-section{padding:60px 20px;max-width:1100px;margin:auto;}
.gallery-section h2{font-size:1.8rem;margin-bottom:25px;font-weight:500;}
.slideshow-wrapper{position:relative;width:100%;height:300px;overflow:hidden;border-radius:14px;background:#1a1a1a;}
.slideshow{display:flex;position:absolute;white-space:nowrap;will-change:transform;}
.slideshow img{height:100%;margin-right:10px;flex-shrink:0;object-fit:cover;}
.discord-section{padding:90px 20px;text-align:center;}
.discord-section h2{margin-bottom:30px;font-weight:500;}
.discord-widget{display:flex;justify-content:center;}
footer{padding:40px 20px;text-align:center;font-size:.9rem;color:#777;}
@media(max-width:768px){
.slideshow-wrapper{height:200px;}
header h1{font-size:2.2rem;}
}
</style>
</head>
<body>

<header>
    <h1>Ava Lilac Photography</h1>
    <p>Personal work & visual storytelling. Join the Discord to see more.</p>
</header>

<section class="gallery-section">
    <h2>Featured Work</h2>
    <div class="slideshow-wrapper">
        <div class="slideshow" id="slideshow"></div>
    </div>
</section>

<section class="discord-section">
    <h2>Join the Discord</h2>
    <div class="discord-widget">
        <iframe src="https://discord.com/widget?id=1462665545122840630&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </div>
</section>

<footer>
    Â© 2026 Ava Lilac
</footer>

<script>
const slideshow = document.getElementById("slideshow");

// GitHub info
const username = "AvaLilac";
const repo = "website";
const branch = "main";
const folder = "images";

async function loadImages() {
    try {
        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folder}?ref=${branch}`;
        const res = await fetch(apiUrl);
        const data = await res.json();

        const images = data.filter(file => file.name.match(/\.(png|jpg|jpeg|gif|webp)$/i));

        images.forEach(file => {
            const img = document.createElement("img");
            img.src = `https://raw.githubusercontent.com/${username}/${repo}/${branch}/${folder}/${file.name}`;
            slideshow.appendChild(img);
        });

        // duplicate images for seamless loop
        images.forEach(file => {
            const img = document.createElement("img");
            img.src = `https://raw.githubusercontent.com/${username}/${repo}/${branch}/${folder}/${file.name}`;
            slideshow.appendChild(img);
        });

        startScrolling();
    } catch (err) {
        console.error("Failed to load images:", err);
    }
}

function startScrolling() {
    const slider = document.querySelector(".slideshow");
    let pos = 0;
    const speed = 0.5; // pixels per frame

    function animate() {
        pos -= speed;
        if(Math.abs(pos) >= slider.scrollWidth / 2) pos = 0;
        slider.style.transform = `translateX(${pos}px)`;
        requestAnimationFrame(animate);
    }

    animate();
}

loadImages();
</script>

</body>
</html>

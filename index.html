<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ava's Photography</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', system-ui, sans-serif; }
html, body {
    height:100%;
    overflow:hidden; 
    background:#0f0f12;
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
}

header {
  text-align:center;
  padding:20px;
}
header h1 {
  font-size:2.8rem;
  font-weight:700;
  letter-spacing:-1px;
  background:linear-gradient(90deg, #a259ff, #ff63c3);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
header p {
  margin-top:10px;
  font-size:1.1rem;
  color:#ccc;
  max-width:700px;
  margin-left:auto;
  margin-right:auto;
}

.main-section {
  display:flex;
  justify-content:center;
  align-items:center;
  gap:30px;
  width:100%;
  flex:1;
  padding-bottom:20px;
}

.slideshow-container {
  display:flex;
  flex-direction:column;
  max-width:650px;
  flex:1 1 auto;
  background:#1a1a1f;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
  overflow:hidden;
}

.slideshow-wrapper {
  overflow:hidden;
}

.slideshow {
  display:flex;
  gap:12px;
  padding:15px;
  will-change: transform;
}

.slideshow img {
  height:300px;
  border-radius:12px;
  object-fit:cover;
  pointer-events:none;
  user-select:none;
  -webkit-user-drag:none;
}

.discord-widget {
  flex:0 0 350px;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

/* Responsive */
@media(max-width:1024px){
  .main-section{flex-direction:column;align-items:center;}
  .slideshow-container, .discord-widget{width:100%;}
}
@media(max-width:768px){
  .slideshow img{height:220px;}
  header h1{font-size:2.2rem;}
  header p{font-size:1rem;}
}
</style>
</head>
<body>

<header>
    <h1>Ava's Photography</h1>
    <p>Hello, My name is Ava.<br>This website shows photos I have taken, which also includes an invite link to my "german" Discord server.<br>I hope you like what photos I take.</p>
</header>

<div class="main-section">
    <div class="slideshow-container">
        <div class="slideshow-wrapper">
            <div class="slideshow" id="slideshow"></div>
        </div>
    </div>
    <div class="discord-widget">
        <iframe src="https://discord.com/widget?id=1462665545122840630&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </div>
</div>

<script>
const username = "AvaLilac";
const repo = "website";
const branch = "main";
const folder = "images";

const slideshow = document.getElementById("slideshow");

async function loadImages() {
    try {
        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folder}?ref=${branch}`;
        const res = await fetch(apiUrl);
        const data = await res.json();

        const images = data.filter(file => file.name.match(/\.(png|jpg|jpeg|gif|webp)$/i));

        const allImages = [];
        for(let i=0;i<3;i++){
            images.forEach(file => {
                const img = document.createElement("img");
                img.src = `https://raw.githubusercontent.com/${username}/${repo}/${branch}/${folder}/${file.name}`;
                slideshow.appendChild(img);
                allImages.push(img);
            });
        }

        let loadedCount = 0;
        allImages.forEach(img => {
            img.onload = () => {
                loadedCount++;
                if(loadedCount === allImages.length) startAutoScroll(images.length);
            }
        });

    } catch (err) {
        console.error("Failed to load images:", err);
    }
}

let scrollPos = 0;
function startAutoScroll(originalCount) {
    const firstSet = Array.from(slideshow.children).slice(0, originalCount);
    const firstSetWidth = firstSet.reduce((acc, img) => acc + img.offsetWidth + 12, 0); 

    function scroll() {
        scrollPos += 1; 
        if(scrollPos >= firstSetWidth) {
            scrollPos -= firstSetWidth; 
        }
        slideshow.style.transform = `translateX(${-scrollPos}px)`;
        requestAnimationFrame(scroll);
    }
    scroll();
}

loadImages();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ava's Photography</title>

<meta property="og:title" content="Ava's Photography" />
<meta property="og:description" content="Hello, My name is Ava. This website shows photos I have taken, which also includes an invite link to my 'german' Discord server. I hope you like what photos I take." />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://avalilac.github.io/website/" />

<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="Ava's Photography" />

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}
html, body{height:100%; overflow:hidden;}
body{background:#0f0f10;color:#fff; display:flex; flex-direction:column; justify-content:center; align-items:center;}

header{padding:20px;text-align:center; flex-shrink:0;}
header h1{font-size:2.5rem;font-weight:600;letter-spacing:-1px;}
header p{margin-top:5px;font-size:1rem;color:#9a9a9a;}

.main-section{display:flex;justify-content:center;align-items:flex-start;gap:20px; flex:1; max-width:1200px; width:100%; padding:20px; box-sizing:border-box; position:relative;}

.slideshow-container{
    display:flex;
    flex-direction:column;
    flex:1 1 600px;
    max-width:650px;
}

.slideshow-wrapper{
    overflow:hidden;
    border-radius:14px;
    background:#1a1a1a;
}

.slideshow{
    display:flex;
    gap:10px;
    padding:10px;
    transition: transform 0.4s ease;
}

.slideshow img{
    height:300px;
    object-fit:cover;
    border-radius:8px;
    user-select:none;
    pointer-events:none;
    -webkit-user-drag:none;
    user-drag:none;
}

.carousel-controls{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:10px;
}

.carousel-controls button{
    background: #1a1a1a;
    color: #fff;
    border: 1px solid #333;
    padding: 8px 20px;
    font-size: 1.2rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
}

.carousel-controls button:hover{
    background:#333;
    color:#fff;
}

.discord-widget{flex:0 0 350px; display:flex;justify-content:center;align-items:flex-start;}

footer{padding:10px;text-align:center;font-size:.8rem;color:#777; flex-shrink:0;}

@media(max-width:1000px){
    .main-section{flex-direction:column;align-items:center;}
    .slideshow-container{width:100%;}
    .discord-widget{width:100%;}
}
@media(max-width:768px){
    .slideshow img{height:200px;}
    header h1{font-size:1.8rem;}
}
</style>
</head>
<body>

<header>
    <h1>Ava's Photography</h1>
    <p>Hello, My name is Ava. This website shows photos I have taken, which also includes an invite link to my "german" Discord server. I hope you like what photos I take.</p>
</header>

<div class="main-section">
    <div class="slideshow-container">
        <div class="slideshow-wrapper" id="slideshowWrapper">
            <div class="slideshow" id="slideshow"></div>
        </div>
        <div class="carousel-controls">
            <button id="prevBtn">&lt;</button>
            <button id="nextBtn">&gt;</button>
        </div>
    </div>
    <div class="discord-widget">
        <iframe src="https://discord.com/widget?id=1462665545122840630&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </div>
</div>

<footer>
    Â© 2026 Ava Lilac
</footer>

<script>
const username = "AvaLilac";
const repo = "website";
const branch = "main";
const folder = "images";

const slideshow = document.getElementById("slideshow");
const wrapper = document.getElementById("slideshowWrapper");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

async function loadImages() {
    try {
        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folder}?ref=${branch}`;
        const res = await fetch(apiUrl);
        const data = await res.json();

        const images = data.filter(file => file.name.match(/\.(png|jpg|jpeg|gif|webp)$/i));

        images.forEach(file => {
            const img = document.createElement("img");
            img.src = `https://raw.githubusercontent.com/${username}/${repo}/${branch}/${folder}/${file.name}`;
            slideshow.appendChild(img);
        });

    } catch (err) {
        console.error("Failed to load images:", err);
    }
}

loadImages();

let scrollAmount = 0;

nextBtn.addEventListener("click", ()=>{
    const slideWidth = slideshow.children[0]?.offsetWidth + 10 || 300; // image width + gap
    scrollAmount += slideWidth;
    if(scrollAmount > slideshow.scrollWidth - wrapper.offsetWidth){
        scrollAmount = slideshow.scrollWidth - wrapper.offsetWidth;
    }
    slideshow.style.transform = `translateX(${-scrollAmount}px)`;
});

prevBtn.addEventListener("click", ()=>{
    const slideWidth = slideshow.children[0]?.offsetWidth + 10 || 300;
    scrollAmount -= slideWidth;
    if(scrollAmount < 0) scrollAmount = 0;
    slideshow.style.transform = `translateX(${-scrollAmount}px)`;
});
</script>

</body>
</html>
